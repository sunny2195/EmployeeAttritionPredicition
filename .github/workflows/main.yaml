name: Employee Attrition MLOps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}

 
    - name: Define image tags
      id: vars
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "IMAGE_REPO=dheeraj68357/employee-attrition-predictor" >> $GITHUB_OUTPUT 

  
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.vars.outputs.IMAGE_REPO }}:latest
          ${{ steps.vars.outputs.IMAGE_REPO }}:${{ steps.vars.outputs.sha_short }}
        file: ./Dockerfile